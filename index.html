<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <title>Hack Your Future Belgium</title>
  </head>
  <body>
    <!-- BEGIN: header by Daniel -->
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/logo.svg" alt="HYF" /></a>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="program.html">The Program</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </header>
    <!-- END: header by Daniel -->
    <!-- BEGIN background banner by Senaiit--------->
    <section 1>
    <div class="banner">
      <div class="frame">
      <div class ="text-box">
          <h1 class ="text" >Helping new talent into the tech world</h1>
      </div></div></div>
    </section 1>
    
    <!--END background banner  by Senait -->


    <!-- BEGIN: section8 by Daniel -->
    <section class="containerMap">
      <section class="map section8">
        <h1>CONTACT US</h1>

        <p>
          We’re always happy to welcome people like you to our HYF community. Drop
          us a line and become part of it!
        </p>

        <form>
          <label for="name" class="formlabel">Full name</label>
          <input type="text" class="input" name="name" required />
          <label for="name" class="formlabel">Email address</label>
          <input type="email" class="input" name="email" required />
          <label for="name" class="formlabel">Message</label>
          <input
            type="text"
            class="input"
            style="height: 180px"
            name="message"
            required
          />
          <input type="submit" value="Send" class="btn-send" />
        </form>
      </section>
      <!-- END: section8 by Daniel -->

      <!-- BEGIN: section9/map by Daniel -->

      <section class="map section9">
      <div id="mapid">

      <script>
        var mymap = L.map('mapid').setView([50.846, 4.357], 24);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1
        }).addTo(mymap);

        L.marker([50.846, 4.357]).addTo(mymap);
      </script>
      </div>
      </section>
    </section>  

    <!-- END: section9/map by Daniel -->

  </body>
</html>
